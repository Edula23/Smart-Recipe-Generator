{% extends 'recipes/base.html' %}
{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sign Up!</legend>
            {{ form.as_p }}  
            <!-- as p display as paragraph -->
        </fieldset>
        <div class="form-group py-3">
            <input class="btn btn-out" type="submit" value="Sign up">
        </div>
    </form>
    <div class="border-top pt-3 ">
        <a href="#">Already have an account? Log in here.</a>
    </div>
</div>
{% endblock content %}
